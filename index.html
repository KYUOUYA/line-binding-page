<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>綁定中</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>綁定中，請稍候...</h2>

  <script>
    const LIFF_ID = "你的LIFF_ID"; // 請改成你的 LIFF ID

    async function bindUser() {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;
      const name = profile.displayName;

      fetch("https://hook.us1.make.com/你的webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          line_id: userId,
          name: name
        })
      });

      document.body.innerHTML = `<h2>綁定完成，謝謝您！</h2>`;
    }

    bindUser();
  </script>
</body>
</html>
