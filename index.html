<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>綁定中</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>綁定中，請稍候...</h2>

  <script>
    const LIFF_ID = "2007865526-3BnXWpzQ"; // 

    async function bindUser() {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;
      const name = profile.displayName;

      // 你可以用以下網址把資料送出到 Make（或之後送到 Ragic）
      fetch("https://hook.us1.make.com/9643a9cf-06fa-4038-8c21-44bb72386139", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          line_id: userId,
          name: name
        })
      });

      document.body.innerHTML = `<h2>綁定完成，謝謝您！</h2>`;
    }

    bindUser();
  </script>
</body>
</html>
